    <main class="container page-main">
        <div class="form-container"> 
            <form action="#" method="post" id="form-1">
                <div class="row">
                    <h2>ĐĂNG KÝ</h2>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="name">HỌ TÊN</label>
                    </div>
                    <div class="col-75">
                        <input type="text" name="name" id="name" placeholder="Nhập họ tên" class="form-control">
                        <p class="form-message"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="bday">NGÀY SINH</label>
                    </div>
                    <div class="col-75">
                        <input type="date" name="birthday" id="bday" class="form-control">
                        <p class="form-message"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="email">EMAIL</label>
                    </div>
                    <div class="col-75">
                        <input type="email" name="email" placeholder="Nhập email" id="email" class="form-control">
                        <p class="form-message"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="course">LỚP HỌC</label>
                    </div>
                    <div class="col-75">
                        <select name="course" id="course">
                            <option value="">Chọn khóa học</option>
                            <option value="10">Lớp 10</option>
                            <option value="11">Lớp 11</option>
                            <option value="12">Lớp 12</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="password">MẬT KHẨU</label>
                    </div>
                    <div class="col-75">
                        <input type="password" name="password" id="password" placeholder="Nhập mật khẩu" class="form-control">
                        <p class="form-message"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="conf_password">XÁC NHẬN MẬT KHẨU</label>
                    </div>
                    <div class="col-75">
                        <input type="password" name="conf_password" id="conf_password" placeholder="Nhập lại mật khẩu" class="form-control">
                        <p class="form-message"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-75">
                        <input type="checkbox" name="rmb-passwd" id="rmb-passwd">
                        <label for="rmb-passwd"> 
                            Nhớ mật khẩu</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-75">
                        <input type="checkbox" name="agreement" id="agreement" required>
                        <label for="agreement"> 
                            Tôi đồng ý với tất cả các
                            <a href="#"> Điều kiện và điều khoản</a>
                        </label>
                    </div>

                </div>
                <div class="row">
                    <p>Bạn đã có tài khoản?<a href="/dangnhap/dangnhap.html"> Đăng nhập</a></p>
                    <input type="submit" class="btn button-dky" value="ĐĂNG KÝ">
                </div>
            </form>
        </div>

<script src="/dangky/validator.js"></script>
<script>
    // Truyền vào hàm Valadator 1 object liên quan đến form cần xử lý lỗi
    Validator({
        form: '#form-1',
        errorMessage: '.form-message',
        rules: [
            Validator.isRequired('#name'),
            Validator.isRequired('#bday'),
            Validator.isEmail('#email'),
            Validator.minLength('#password', 6),
            Validator.isConfirm('#conf_password', function() {
                return document.querySelector('#form-1 #password').value
            }, 'Mật khẩu nhập không chính xác')
        ],
        onSubmit: function (data) {
            let users = JSON.parse(localStorage.getItem('users')) || [];
            
            let find = false;
            users.forEach(user => {
                if(data.email === user.email) {
                    alert("Email đã được đăng ký !!!");
                    find  = true;
                }
            })
            if(!find) {
                users.push(data);
                localStorage.setItem('users', JSON.stringify(users));
                alert("Đăng ký tài khoản thành công !");
                window.location.href = '/dangnhap/dangnhap.html';
            }
        }
    })
</script>
